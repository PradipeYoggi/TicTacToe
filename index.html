<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tic Tac Toe</a>
        </div>
      </nav> 
      <div class="col-sm-4">
        <div class="row">
            <div class="column-fluid">
                <div id="winner-banner" class="alert alert-primary" role="alert">
                    <span></span>
                </div>    
            </div>
        </div>
        <div class="row">
            <div id="turn" class="column">
                <span>O's turn</span>
            </div>
        </div>
        <div class="row">
          <div class="column">
            <table id="TicTacToe" class="table table-secondary" border=1>
                <tbody>
                  <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                  </tr>
                  <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                  </tr>
                  <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                  </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="column">
                    <button id="restart" type="button" class="btn btn-primary btn-sm btn-block">Restart</button>
                </div>
            </div>    
          </div>
        </div>
      </div>    
      <script src="app.js"></script>
</body>
</html>
